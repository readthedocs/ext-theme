{% load i18n %}

{% if form.errors and form.non_field_errors %}
  <div class="ui small negative message">
    <div class="header">
      {% trans "Error" %}
    </div>
    <ul class="list">
      {% for error in form.non_field_errors %}
        <li>{{ error|escape }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
