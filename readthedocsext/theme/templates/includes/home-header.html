{% load i18n %}

<!-- BEGIN header-->
<header id="home-header">
  <div class="ui secondary menu">
    <div class="ui container">
      <!-- BEGIN header title-->
      <div class="home-header-title">
        <h1>Read the Docs</h1>
        <p class="tagline">{% trans "Create, host, and browse documentation." %}</p>
      </div>
      <!-- END header title -->

      <!-- BEGIN header links-->
      <div class="right menu">
        <div class="home-header-links">
          {% comment %}Translators: Note, the full sentence goes 'Sign up' 'or' 'Log in'. But unfortunately the three bits have to be separate.{% endcomment %}
          <a class="regular" href="{% url "account_signup" %}">{% trans "Sign up" %}</a>
          <div class="login-box">
            <p>{% trans "or" %} <a class="login" href="{% url "account_login" %}">{% trans "Log in" %}</a></p>
          </div>
        </div>
      </div>
    <!-- END header links -->
    </div>
  </div>
</header>
<!-- END header-->
