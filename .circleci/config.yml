version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.7
  python: circleci/python@2.1.1

commands:
  run-lint:
    description: "Run code linter"
    steps:
      - checkout
      - python/install-packages:
          args: djhtml
          pkg-manager: pip
          pypi-cache: false
      - run: npm ci
      - run: npm run lint
      - run: djhtml --tabwidth 2 readthedocsext/
  run-build:
    description: "Ensure built assets are up to date"
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - run:
          name: Ensure built assets are up to date
          command: |
            if [[ `git status readthedocsext/ --porcelain` ]]
            then
              echo "ERROR: assets are out of date. Make sure to run 'npm run build' on your branch."
              git status readthedocsext/ --porcelain
              exit 1
            fi
  run-test:
    description: "Run test suite"
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - run: npm ci
      - run: npm test

jobs:
  lint:
    docker:
      - image: "cimg/node:16.14"
    steps:
      - run-lint: {}
  build:
    docker:
      - image: "cimg/node:16.14"
    steps:
      - run-build: {}
  test:
    docker:
      - image: "cimg/node:16.14"
    steps:
      - run-test: {}

workflows:
  version: 2
  tests:
    jobs:
      - lint
      - build
      - test
